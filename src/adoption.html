<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPal - Adoption</title>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/reddit-sans">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="assets/styles/adoption.css">
    <link rel="stylesheet" href="assets/styles/fix-pos-icon.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <!-- notification button for small screen -->    
        <div class="d-md-none fixed-bottom pr-3 pb-3">
            <a class="notif-icon btn btn-sm navbar-brand" href="notifications.html">
                &#x1F514;
            </a>
        </div>

        <!-- Back to Top Button -->
        <div class="back-to-top-button">
            <button type="button" class="btn btn-secondary btn-sm" onclick="scrollToTop()"> &#x2191; </button>
        </div>

        <nav class="navbar navbar-expand-sm navbar-light bg-primary">
            <div class="container-fluid">
                <a href="landing.html" class="navbar-brand mb-0 h1">
                    <img class="logo d-line-block" src="assets/images/logo.png" alt="PetPal Logo">
                </a>

                <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a href="landing.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="pet-search.html" class="nav-link">Pet Search</a>
                        </li>
                        <li class="nav-item">
                            <a href="application-list.html" class="nav-link">My Applications</a>
                        </li>
                        <li class="nav-item">
                            <a href="profile-pet-seeker/profile-pet-seeker.html" class="nav-link">Profile</a>
                        </li>
                    </ul>

                    <a class="btn btn-dark btn-sm ms-0" href="landing.html" role="button">Log out</a>
                    <a href="notifications.html" class="btn btn-sm ms-2 me-0 navbar-brand d-none d-md-block">&#x1F514;</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="adoption-main">
        <div class="d-flex flex-column align-items-center text-center pt-5 pb-3">
            <div class="adoption-photo">
                <img src="assets/images/jeff-photo.png" alt="" loading="lazy">
            </div>
            <h3 class="mt-3">You're adopting</h3>
            <h1>Jeff</h1>
        </div>
    
        <div class="container pb-5">
            <div class="col-md-8 offset-md-2">
                <form class="form-inline py-3" action="application.html">
                    <div class="form-group row py-1">
                        <label for="applicantSurname" class="col-md-4 col-form-label d-md-none">Surname <span class="text-danger">*</span> </label>
                        <label for="applicantSurname" class="col-md-4 col-form-label text-end d-none d-md-block"> <span class="text-danger">*</span> Surname</label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="applicantSurname">
                        </div>
                    </div>
                    <div class="form-group row py-1">
                        <label for="applicantName" class="col-md-4 col-form-label d-md-none">Given Name <span class="text-danger">*</span> </label>
                        <label for="applicantName" class="col-md-4 col-form-label text-end d-none d-md-block"> <span class="text-danger">*</span> Given Name</label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="applicantName">
                        </div>
                    </div>
                    <div class="form-group row py-1">
                        <label for="applicantAddress1" class="col-md-4 col-form-label d-md-none text-nowrap">Address Line 1 <span class="text-danger">*</span> </label>
                        <label for="applicantAddress1" class="col-md-4 col-form-label text-end d-none d-md-block text-nowrap"> <span class="text-danger">*</span> Address Line 1</label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="applicantAddress1">
                        </div>
                    </div>
                    <div class="form-group row py-1">
                        <label for="applicantAddress2" class="col-md-4 col-form-label d-md-none">Address Line 2</label>
                        <label for="applicantAddress2" class="col-md-4 col-form-label text-end d-none d-md-block">Address Line 2</label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="applicantAddress2">
                        </div>
                    </div>
                    <div class="form-group row py-1">
                        <label for="applicantMessage" class="col-md-4 col-form-label d-md-none">Message</label>
                        <label for="applicantMessage" class="col-md-4 col-form-label text-end d-none d-md-block">Message</label>
                        <div class="col-md-7">
                            <textarea class="form-control" id="applicantMessage" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="row py-1">
                        <p class="text-danger text-end col-md-11">* required field</p>
                    </div>
                    <div class="row py-1 px-3 justify-content-md-center">
                        <a class="btn btn-primary col-md-4" href="adoption-error.html" role="button">Submit</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2023 Copyright: PetPal</p>
    </footer>

    <!-- JS function to scroll to top -->
    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
