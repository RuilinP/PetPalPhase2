                    <img class="logo d-line-block" src="assets/images/logo.png" alt="PetPal Logo">
                </a>

                <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler"

    <main class="adoption-main">
        <div class="container pt-5 pb-3">
            <div class="col-md-6 offset-md-3">
                <div class="d-flex flex-column align-items-center">
                    <div class="adoption-photo">
                        <img src="assets/images/jeff-photo.png" alt="" loading="lazy">
                    </div>
                    <h3 class="mt-3">Your application to adopt</h3>
                    <h1>Jeff</h1>
                    <h3>is being reviewed!</h3>
                </div>
            </div>
        </div>
    
        <div class="container pb-5">
            <div class="col-md-8 offset-md-2">
                <form class="form-inline p-3">
                    <div class="form-group row py-1">
                        <label for="applicantSurname" class="col-sm-4 col-form-label d-sm-none fw-bold">Surname</label>
                        <label for="applicantSurname" class="col-sm-4 col-form-label text-end d-none d-sm-block fw-bold">Surname</label>
                        <div class="col-sm-8">
                            <input readonly type="text" class="form-control-plaintext" id="applicantSurname" value="Yoon">
                        </div>
                    </div>
                    <div class="form-group row py-1">
                        <label for="applicantName" class="col-sm-4 col-form-label d-sm-none fw-bold">Given Name</label>
                        <label for="applicantName" class="col-sm-4 col-form-label text-end d-none d-sm-block fw-bold">Given Name</label>
                        <div class="col-sm-8">
                            <input readonly type="text" class="form-control-plaintext" id="applicantName" value="Suk Yeol">
                        </div>
                    </div>
                    <div class="form-group row py-1">
                        <label for="applicantAddress1" class="col-sm-4 col-form-label d-sm-none fw-bold">Address Line 1</label>
                        <label for="applicantAddress1" class="col-sm-4 col-form-label text-end d-none d-sm-block fw-bold">Address Line 1</label>
                        <div class="col-sm-8">
                            <input readonly type="text" class="form-control-plaintext" id="applicantAddress1" value="1 Cheongwadae-ro">
                        </div>
                    </div>
                    <div class="form-group row py-1">
                        <label for="applicantAddress2" class="col-sm-4 col-form-label d-sm-none fw-bold">Address Line 2</label>
                        <label for="applicantAddress2" class="col-sm-4 col-form-label text-end d-none d-sm-block fw-bold">Address Line 2</label>
                        <div class="col-sm-8">
                            <input readonly type="text" class="form-control-plaintext" id="applicantAddress2" value="Jongno-gu, Seoul">
                        </div>
                    </div>
                    <div class="form-group row py-1">
                        <label for="applicantMessage" class="col-sm-4 col-form-label d-sm-none fw-bold">Message</label>
                        <label for="applicantMessage" class="col-sm-4 col-form-label text-end d-none d-sm-block fw-bold">Message</label>
                        <div class="col-sm-8">
                            <textarea readonly class="form-control-plaintext" id="applicantMessage" rows="5">I love animals! Lorem ipsum dolor sit amet, iudicabit explicari nec et, has falli conceptam te. Vis ne omnes solet. At suavitate deterruisset mel. Suas saperet scaevola cum ad, ius propriae vulputate expetendis ad, ne his graecis laboramus. Melius luptatum pro at, ut persius discere sea, aliquam facilisi delicata ex est. Mei paulo rationibus repudiandae ei, erant malorum gloriatur vel et, an antiopam euripidis complectitur sit.</textarea>
                        </div>
                    </div>
                    <div class="row p-3 justify-content-md-center"><a class="btn btn-primary col-md-6" href="chat.html">Chat with Jeff's owner</a>
                    </div>
                    <div class="row pt-2 pb-1">
                        <p>Application submitted: <span></span>2020 June 10 at 8:34 AM</span></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
